<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        .bg-blue {
            background-color: #00BBFF;
        }

        .p-custom {
            padding-right: 95px; /* Adjusted padding */
        }

        .h-custom {
            height: 92.5vh;
        }

        .scrolling {
            height: 80vh;
            overflow: auto;
        }

        .scrolling::-webkit-scrollbar {
            width: 0.5em;
        }

        .scrolling::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .scrolling::-webkit-scrollbar-thumb {
            background-color: transparent;
        }
    </style>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- ~~~~~~~~~~~~~~~~~~ Navbar-Start ~~~~~~~~~~~~~~~~~~ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
        <div class="container pe-5">
            <a class="navbar-brand" href="{% url 'core:index' %}">ServeShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex gap-3">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'core:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="abch.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="hsdj.html">LeaderBoard</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ~~~~~~~~~~~~~~~~~~ Navbar-End ~~~~~~~~~~~~~~~~~~ -->

    <!-- ~~~~~~~~~~~~~~~~~~~~~ Main-body-Start ~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="row border border-dark m-0">
        <!-- ~~~~~~~~~~~~~~~~~~~~~ Sidebar-Start ~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="col-11 p-custom">
            <div class="m-0 p-0 h-custom">
                <div class="scrolling p-2" style="height: 90vh;">
                    <!-- ~~~~~~~~~~~~~~~~~~~~~ Main-Content-Start ~~~~~~~~~~~~~~~~~~~~~~ -->
                     {% block content %}{% endblock content %}

                    <div class="container-fluid border border-danger">
                        
                    </div>

                    <!-- ~~~~~~~~~~~~~~~~~~~~~ Main-Content-End ~~~~~~~~~~~~~~~~~~~~~~ -->
                </div>
            </div>
        </div>
        <!-- ~~~~~~~~~~~~~~~~~~~~~ Sidebar-End ~~~~~~~~~~~~~~~~~~~~~~ -->

        <div class="col-1">
            <div class="row">
                <div class="col-lg-8 col-md-4 col-sm-1">
                    <!-- Empty space for alignment -->
                </div>
                <div class="col-lg-4 col-md-8 col-sm-11 bg-blue h-custom d-flex flex-column justify-content-start align-items-center">
                    <a href="#"><i class="fa-solid fa-user mt-5 link-dark"></i></a>
                    <a href="#"><i class="fa-solid fa-plus mt-5 link-dark"></i></a>
                    <a href="#"><i class="fa-regular fa-calendar-plus mt-5 link-dark"></i></a>
                    <a href="#"><i class="fa-solid fa-shoe-prints fa-rotate-270 mt-5 link-dark"></i></a>
                    <a href="#"><i class="fa-solid fa-bars mt-5 link-dark"></i></a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}"><i class="fa-solid fa-right-from-bracket mt-5 link-dark"></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- ~~~~~~~~~~~~~~~~~~~~~ Sidebar-End ~~~~~~~~~~~~~~~~~~~~~~ -->
    </div>
    <!-- ~~~~~~~~~~~~~~~~~~~~~ Main-body-End ~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- Link to Bootstrap JS (Popper.js and Bootstrap JS are required) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
