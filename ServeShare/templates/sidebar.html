<div class="sidebar-container ">
    <div class="container-sm d-flex justify-content-start align-items-center rounded-start sidebar-1" style="background-color: #00BBFF;">
        <div class="mer p-3 ps-1">
            <div class="rounded-start option p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark user" href="{% url 'users:my_profile' %}">
                    <ion-icon name="person"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option p-1">User</div>
                </a>
            </div>
            {% if user.is_organization %}
            <div class="rounded-start option p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark addUser" href="{% url 'posts:event_post' %}">
                    <ion-icon name="add"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option p-1">Add Event</div>
                </a>
            </div>
            {% endif %}
            <div class="rounded-start option p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark addUser" href="{% url 'posts:normal_post' %}">
                    <ion-icon name="add-circle"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option p-1">Add Post</div>
                </a>
            </div>
            <div class="rounded-start option p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark calender" href="{% url 'jobs:post_job' %}">
                    <ion-icon name="journal"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option p-1">Add Job</div>
                </a>
            </div>
            <div class="option rounded-start option-fp p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark cfc" href="#">
                    <ion-icon name="footsteps"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option-fp p-1">Carbon Foot Print</div>
                </a>
            </div>
            {% if user.is_authenticated %}
            <div class="option rounded-start option p-2">
                <a class="d-flex justify-content-start align-items-center text-decoration-none text-dark log-out" href="{% url 'users:logout' %}">
                    <ion-icon name="log-out"></ion-icon>
                    <div class="sidebar-text ms-4 rounded-end option p-1">Log Out</div>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="popup-container me-0 rounded">
        <div class="container-sm p-3">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="col-lg-12 mt-5 p-2 mt-lg-0 d-flex align-items-stretch rounded wrapper"
                style="background-color: white;">
                <div class="container-fluid form-box d-block">
                    <div class="d-flex justify-content-start align-items-center">
                        <ion-icon name="leaf" style="font-size: 1.5em;"></ion-icon><h3 class="ms-2">Calculate your FootPrint here</h3><br>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Enter Your Electricity Bill</label>
                            <input type="number" name="name" class="form-control" id="eb" required>
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="name">Enter Your Gas Bill</label>
                            <input type="number" class="form-control" name="email" id="gb" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="name">How Much Km's You Drove ?</label>
                            <input type="number" class="form-control" name="email" id="km" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Number of Flights taken</label>
                            <input type="number" name="name" class="form-control" id="a4" required>
                        </div>
                    </div>
                    <br>
                    <div class="input-group mb-3 rounded">
                        <span class="lab">Do you recycle your Newspaper</span>
                        <span class="form-check m-2">
                            <input class="form-check-input" style="color: green;" type="radio" name="newsp"
                                id="flexRadioDefault1" value="yes">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </span>
                        <span class="form-check m-2">
                            <input class="form-check-input" type="radio" name="newsp" id="flexRadioDefault2"
                                value="no">
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </span>
                    </div>
                    <div class="input-group mb-3 rounded">
                        <span class="lab">Do you recycle Metal Scrap</span>
                        <span class="form-check m-2">
                            <input class="form-check-input" type="radio" name="mesc" id="flexRadioDefault1"
                                value="yes">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </span>
                        <span class="form-check m-2">
                            <input class="form-check-input" type="radio" name="mesc" id="flexRadioDefault2"
                                value="no">
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </span>
                    </div>
                    <div class="my-3">
                        <div>YOUR CF COUNT IS : <span id="ans"></span></div>
                    </div>
                    <div class="text-center"><button type="button" onclick="find()" id="button"
                            class="btn btn-lg btn-custom">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
